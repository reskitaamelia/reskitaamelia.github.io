<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <title>Web Reskita</title>
</head>
<style>
  body,
  h1,
  h2,
  p {
    margin: 0;
    padding: 0;
  }

  /* Styling the body */
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
  }

  /* Styling the portfolio item */
  .portfolio-item {
    background-color: #fff;
    padding: 20px;
    margin: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .portfolio-item img {
    width: 200px;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  /* Styling the sections */
  .section {
    background-color: #fff;
    padding: 20px;
    margin: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  /* Styling headings */
  h1,
  h2 {
    color: #333;
  }

  /* Styling paragraphs */
  p {
    margin-bottom: 10px;
  }
</style>

<body>
  <div class="portfolio-item">
    <img src="foro res.jpg" alt="foto reskita">
    <h1>Reskita Amelia</h1>
    <p>Jenis Kelamin: Perempuan</p>
    <p>Alamat: Makassar</p>
    <p>Tanggal Lahir: Pangkep, 7 Mei 2001</p>
    <p>Pekerjaan/Aktifitas: Mahasiswa</p>
    <p>Hobi: Baca buku</p>
  </div>
  <div class="section">
    <h2>About Me</h2>
    <p>Hai, ini adalah website portofolio pertama saya.</p>
  </div>
  <div class="section">
    <h2>Contact Me</h2>
    <p>081123456789</p>
  </div>
</body>

</html>
